{% extends "Welcome.html" %}
{% block style %}
h1{color:green;}
{% endblock %}




{% block content %}
  <form action="modify">
    <div class="modify row">
      <div class="col-sm-2">
      Enter new password
      </div>
      <div class="col-sm-4">
      <input type="password" name="pass">
      </div>
      <div class="col-sm-2">
      <input type="submit" value="submit">
      </div>

    </div>
  </form>
  <div class="modify row">

    <form action="uploadpic" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-sm-2">
            Change profile_picture
            </div>
            <div class="col-sm-4">
            <input type="file" name="myfile" />
            </div>
            <div class="col-sm-2">
            <input type="submit" name="submit" value="Upload" />
            </div>

    </form>
  </div>
{% endblock %}
